<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neighborhood Map</title>
  <!-- Reset css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/app.css">
  <!-- Knockout -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>


  <header>
    <img class="header-logo" src="img/earth-globe.svg" alt="Logo">
    <h1 class="header-title">Neighborhood Map</h1>
  </header>

  <main class="content">
    <!-- **** LIST VIEW **** -->
    <div id="list-view">
      <h4 class="list-view-section">Search places</h4>
      <form id="list-form">
        <input autofocus class="list-form-input" type="text" placeholder="Enter location">
        <button class="list-form-submit-btn" type="submit">Submit</button>
      </form>

      <h4 class="list-view-section">List of places</h4>

      <ul data-bind="foreach: locations">
        <li><a href="#" class="list-view-link" data-bind="click: $parent.populateInfoWindow, text: title"></a></li>
      </ul>

    </div>


    <!-- **** MAP VIEW **** -->
    <!-- Map placeholder -->
    <div id="map"></div>
  </main>


  <footer>
    <p class="footer-copyright">Copyright Â© 2017 Vladimir Bojovic. All rights reserved.</p>
  </footer>


  <!-- Custom JS -->
  <script defer src="js/viewmodel/app.js"></script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxYuQqHqSY1kb3JrV9pqpHfJSHpgv3v50&callback=initApp"
      onerror="goggleRequestError()">
  </script>
</body>
</html>
