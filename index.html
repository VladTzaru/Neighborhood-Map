<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neighborhood Map</title>
  <!-- Reset css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/app.css">
  <!-- Knockout -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
</head>
<body>


  <header>
    <img class="header-logo" src="img/earth-globe.svg" alt="Logo">
    <h1 class="header-title">Neighborhood Map</h1>
  </header>


  <!-- **** LIST VIEW **** -->
  <div id="list-view">
    <form id="list-form">
      <input class="list-form-input" type="text" placeholder="Enter location">
      <button class="list-form-submit-btn" type="submit">Submit</button>
    </form>

    <ul>
      <li><a href="#" class="list-view-link">Times Square Manhattan, NY 10036</a></li>
      <li><a href="#" class="list-view-link">Times Square Manhattan, NY 10036</a></li>
      <li><a href="#" class="list-view-link">Times Square Manhattan, NY 10036</a></li>
      <li><a href="#" class="list-view-link">Times Square Manhattan, NY 10036</a></li>
    </ul>
  </div>


  <!-- **** MAP VIEW **** -->
  <!-- Map placeholder -->
  <div id="map"></div>
  <!-- Init the map -->
  <script>
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.7413549, lng: -73.9980244},
        zoom: 13
      })
    }
  </script>


  <!-- Custom JS -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxYuQqHqSY1kb3JrV9pqpHfJSHpgv3v50&callback=initMap"async defer></script>
  <script src="js/app.js"></script>
</body>
</html>
